<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de fixação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <h1>Formulário</h1>
        <label for="e-mail">Digite seu E-mail
            <input type="email" name="email" id="e-mail" placeholder="E-mail" required autocomplete="off" autofocus>
        </label>
        <br>
        <label for="password">Digite sua senha
            <input type="password" name="password" id="password" placeholder="Senha" required>
        </label>
        <br>
        <label for="checkbox">Gostaria de salvar os dados?
            <input type="checkbox" name="remember" id="checkbox">
        </label>
        <br>
        <label for="submitBtn">
            <input type="submit" value="Entrar" id="submitBtn">
        </label>
        
    </form>


    <script src="script.js"></script>
</body>
</html>
